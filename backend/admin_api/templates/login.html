{% extends 'admin/master.html' %}
{% block body %}
  <div>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/admin/">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="/admin/auth/">Authentication</a></li>
    <li class="breadcrumb-item active">Sign In</li>
  </ol>
  <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-4">
  <div class="float-none">
  <div class="card text-center" style="width: 690px;">
    <div class="card-body">
      <br>
      <h3 class="card-title">Sign In</h3>
      <div class="form-group row">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <small class="form-text text-muted"><a href="/admin/auth/update/password">Forgot Password?</a></small>
      </div>
      <p class="card-text"></p>
      <form method="POST" action="{{ url_for('.UserLogin') }}">
        <label class="btn btn-primary btn-sm">
        <button type="submit" class="btn btn-primary btn btn-sm">Submit</button>
        </label><br>
        <small class="form-text text-muted">Don't have an account? <a href="/admin/auth/register">Sign up</a></small>
    </div>
  </div>
  </div>
  <div class="col-sm-2"></div>
  </div>
  {% endblock %}
